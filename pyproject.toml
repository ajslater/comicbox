[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = ["poetry.core.masonry.api"]

[tool.poetry]
name = "comicbox"
version = "0.3.1"
description = "An API for reading comic archives"
license = "LGPL-3.0-only"
authors = ["AJ Slater <aj@slater.net>"]
readme = "README.md"
homepage = "https://github.com/ajslater/comicbox"
documentation = "https://github.com/ajslater/comicbox"
keywords = ["comic", "cbz", "cbr"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]
packages = [{ include = "comicbox" }, { include = "tests", format = "sdist" }]
include = ["NEWS"]

[tool.poetry.dependencies]
python = "^3.7"
simplejson = "^3.17"
pycountry = "^22.1.3"
parse = "^1.15"
rarfile = "^4.0"

[tool.poetry.dev-dependencies]
black = "^22.1"
flake8 = "^4.0.1"
flake8-black = "^0.2.0"
flake8-bugbear = "^22.1"
coverage = { extras = ["toml"], version = "^6.0" }
pep8-naming = "^0.12.1"
pyright = "^0.0.13"
pytest = "^7.0"
pytest-black = "^0.3.10"
pytest-cov = "^3.0"
pytest-flake8 = "^1.0"
pytest-isort = "^3.0"
pytest-monkeytype = "^1.0"
mypy = "^0.931"
monkeytype = "^22.2.0"
vulture = "^2.1"
radon = "^5.1"
# neovim dev env
neovim = "^0.3.1"
jedi = "^0.18.0"
pytest-bandit = "^0.6.1"

[tool.poetry.scripts]
comicbox = "comicbox.cli:main"

[tool.black]
exclude = "/(.git|.mypy_cache|.pytest_cache|.venv|__pycache__|dist|node_modules|test-results|typings)/"

[tool.coverage.run]
source = ["comicbox"]
branch = true
concurrency = ["multiprocessing"]
omit = [
  ".git/*",
  ".mypy_cache/*",
  ".pytest_cache/*",
  ".venv/*",
  "*__pycache__*",
  "dist/*",
  "node_modules/*",
  "test-results/*",
  "typings/*",
]

[tool.coverage.html]
directory = "test-results/coverage"

[tool.vulture]
min_confidence = 61
sort_by_size = true
exclude = [
  ".git/",
  ".mypy_cache/",
  ".pytest_cache/",
  ".venv/",
  "*__pycache__*",
  "dist/",
  "node_modules/",
  "test_results/",
  "typings/",
]

[tool.pytest.ini_options]
junit_family = "xunit2"
addopts = """
    --junit-xml=test-results/pytest/results.xml
    -ra
    --strict-markers
    --bandit
    --black
    --cov
    --cov-append
    --cov-report=html
    --cov-report=term
    --flake8
    --isort
    --ignore=.git
    --ignore=.mypy_cache
    --ignore=.venv
    --ignore=dist
    --ignore=node_modules
    --ignore=test-results
    --ignore=typings
    --ignore-glob=*__pycache__*
"""

#    --mypy
[tool.pyright]
exclude = [
  "**/__pycache__",
  "**/node_modules",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "dist",
  "package-lock.json",
  "poetry.lock",
  "test-results",
  "typings"
]
useLibraryCodeForTypes = true
