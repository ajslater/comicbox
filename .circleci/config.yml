jobs:
  build:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
      resource_class: medium
    steps:
      - checkout
      - run:
          command: ./build-dist-wheel.sh
          name: Build Python Wheel
      - store_test_results:
          path: test-results/pytest
      - store_artifacts:
          path: test-results/coverage
      - persist_to_workspace:
          paths:
            - ./README.md
            - ./ci
            - ./dist
            - ./pyproject.toml
          root: .
  deploy:
    docker:
      - image: cimg/python:3.10.0
      docker_layer_caching: true
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: pip install poetry
      - run:
          command: ./ci/publish-pypi.sh
version: 2.1
workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
                - circleci
                - /.*-ci/
                - master
                - release
      - deploy:
          filters:
            branches:
              only:
                - master
                - release
          requires:
            - build
  version: 2.1
