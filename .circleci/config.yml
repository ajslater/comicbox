jobs:
    build-and-test:
        docker:
            - image: circleci/python:latest
        steps:
            - checkout
            - run:
                command: ./build-dist-wheel.sh
                name: Build Python Wheel
            - store_test_results:
                path: test-results/pytest
            - store_artifacts:
                path: test-results/coverage
version: 2.1
workflows:
    main:
        jobs:
            - build-and-test: null
              filters:
                branches:
                    only:
                        - master
                        - develop
                        - circleci
    version: 2.1

