jobs:
    build:
        machine: true
        steps:
            - checkout
            - run:
                command: ./build-dist-wheel.sh
                name: Build Python Wheel
            - store_test_results:
                path: test-results/pytest
            - store_artifacts:
                path: test-results/coverage
            - persist_to_workspace:
                paths:
                    - ./README.md
                    - ./ci
                    - ./dist
                    - ./pyproject.toml
                root: .
    deploy:
        docker:
            - image: circleci/python:3.10.0
        steps:
            - attach_workspace:
                at: .
            - run:
                command: pip install poetry
            - run:
                command: ./ci/publish-pypi.sh
version: 2.1
workflows:
    main:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - develop
                            - circleci
                            - /.*-ci/
                            - master
                            - release
            - deploy:
                filters:
                    branches:
                        only:
                            - master
                            - release
                requires:
                    - build
    version: 2.1

