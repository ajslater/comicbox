jobs:
    build:
        machine: true
        steps:
            - checkout
            - run:
                command: ./build-dist-wheel.sh
                name: Build Python Wheel
            - store_test_results:
                path: test-results/pytest
            - store_artifacts:
                path: test-results/coverage
version: 2.1
workflows:
    main:
        jobs:
            - build:
                filters:
                    branches:
                        only:
                            - release
                            - master
                            - develop
                            - circleci
                            - /.*-ci/
    version: 2.1

